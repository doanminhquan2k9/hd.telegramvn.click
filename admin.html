<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập Admin</title>
    <style>
        :root {
            --primary-color: #4361ee;
            --error-color: #f72585;
            --success-color: #4cc9f0;
            --text-color: #2b2d42;
            --light-gray: #f8f9fa;
            --white: #ffffff;
            --border-radius: 8px;
            --box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: var(--light-gray);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: var(--text-color);
        }

        .login-container {
            width: 100%;
            max-width: 420px;
            padding: 2rem;
            background-color: var(--white);
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
        }

        .logo {
            text-align: center;
            margin-bottom: 2rem;
        }

        .logo h1 {
            color: var(--primary-color);
            font-size: 1.8rem;
        }

        .login-form .form-group {
            margin-bottom: 1.5rem;
        }

        .login-form label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
        }

        .login-form input {
            width: 100%;
            padding: 0.8rem 1rem;
            border: 1px solid #ddd;
            border-radius: var(--border-radius);
            font-size: 1rem;
            transition: border-color 0.3s;
        }

        .login-form input:focus {
            outline: none;
            border-color: var(--primary-color);
        }

        .btn {
            width: 100%;
            padding: 0.8rem;
            border: none;
            border-radius: var(--border-radius);
            background-color: var(--primary-color);
            color: var(--white);
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .btn:hover {
            background-color: #3a56d4;
        }

        .error-message {
            margin-top: 1rem;
            padding: 0.8rem;
            background-color: rgba(247, 37, 133, 0.1);
            border-left: 4px solid var(--error-color);
            color: var(--error-color);
            border-radius: 0 var(--border-radius) var(--border-radius) 0;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            animation: slideIn 0.3s ease-out;
            display: none; /* Ẩn ban đầu */
        }

        .error-message.visible {
            display: flex; /* Hiển thị khi có lỗi */
        }

        .footer-links {
            margin-top: 1.5rem;
            text-align: center;
            font-size: 0.9rem;
        }

        .footer-links a {
            color: var(--primary-color);
            text-decoration: none;
        }

        .footer-links a:hover {
            text-decoration: underline;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            10%, 30%, 50%, 70%, 90% { transform: translateX(-5px); }
            20%, 40%, 60%, 80% { transform: translateX(5px); }
        }

        .shake {
            animation: shake 0.5s;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <h1>Admin Panel</h1>
        </div>

        <form class="login-form" id="loginForm">
            <div class="error-message" id="errorMessage">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
                    <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
                    <path d="M7.002 11a1 1 0 1 1 2 0 1 1 0 0 1-2 0zM7.1 4.995a.905.905 0 1 1 1.8 0l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 4.995z"/>
                </svg>
                <span>Tên đăng nhập hoặc mật khẩu không đúng</span>
            </div>

            <div class="form-group">
                <label for="username">Tên đăng nhập</label>
                <input type="text" id="username" name="username" placeholder="Nhập tên đăng nhập" required>
            </div>

            <div class="form-group">
                <label for="password">Mật khẩu</label>
                <input type="password" id="password" name="password" placeholder="Nhập mật khẩu" required>
            </div>

            <button type="submit" class="btn">Đăng nhập</button>
        </form>

        <div class="footer-links">
            <a href="#">Quên mật khẩu?</a> | <a href="#">Liên hệ hỗ trợ</a>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const loginForm = document.getElementById('loginForm');
            const errorMessage = document.getElementById('errorMessage');
            
            // Ẩn thông báo lỗi ban đầu
            errorMessage.classList.remove('visible');
            
            // Xử lý khi submit form
            loginForm.addEventListener('submit', function(e) {
                e.preventDefault();
                
                // Lấy giá trị từ form
                const username = document.getElementById('username').value;
                const password = document.getElementById('password').value;
                
                // Kiểm tra đăng nhập (ví dụ đơn giản)
                if(username === 'admin' && password === 'admin123') {
                    // Đăng nhập thành công
                    alert('Đăng nhập thành công!');
                    // Chuyển hướng đến trang admin (thay bằng URL thực tế)
                    // window.location.href = '/admin/dashboard';
                } else {
                    // Hiển thị thông báo lỗi
                    errorMessage.classList.add('visible');
                    loginForm.classList.add('shake');
                    
                    // Xóa hiệu ứng shake sau khi animation kết thúc
                    setTimeout(() => {
                        loginForm.classList.remove('shake');
                    }, 500);
                    
                    // Tự động ẩn thông báo lỗi sau 5 giây
                    setTimeout(() => {
                        errorMessage.classList.remove('visible');
                    }, 5000);
                }
            });
        });
    </script>
</body>
</html>
