<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>404 - Không tìm thấy trang</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
      margin: 0; 
      padding: 0; 
      box-sizing: border-box;
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
    }

    body {
      background: #f8f9fa;
      color: #212529;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      line-height: 1.6;
    }

    .container {
      max-width: 560px;
      text-align: center;
      animation: fadeInUp 0.6s ease-out;
    }

    .error-code {
      font-size: 120px;
      font-weight: 800;
      background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      margin-bottom: 16px;
      line-height: 1;
    }

    .error-title {
      font-size: 28px;
      font-weight: 700;
      margin-bottom: 16px;
      color: #343a40;
    }

    .error-description {
      font-size: 18px;
      color: #6c757d;
      margin-bottom: 32px;
      max-width: 400px;
      margin-left: auto;
      margin-right: auto;
    }

    .action-buttons {
      display: flex;
      gap: 16px;
      justify-content: center;
    }

    .btn {
      padding: 12px 24px;
      border-radius: 8px;
      font-weight: 600;
      text-decoration: none;
      transition: all 0.3s ease;
      font-size: 16px;
      display: inline-block;
    }

    .btn-primary {
      background: #2563eb;
      color: white;
      border: 2px solid #2563eb;
    }

    .btn-primary:hover {
      background: #1d4ed8;
      border-color: #1d4ed8;
      transform: translateY(-2px);
    }

    .btn-secondary {
      background: transparent;
      color: #2563eb;
      border: 2px solid #2563eb;
    }

    .btn-secondary:hover {
      background: rgba(37, 99, 235, 0.1);
      transform: translateY(-2px);
    }

    .error-image {
      max-width: 300px;
      margin: 0 auto 32px;
      opacity: 0.9;
    }

    @keyframes fadeInUp {
      from { 
        opacity: 0; 
        transform: translateY(20px); 
      }
      to { 
        opacity: 1; 
        transform: translateY(0); 
      }
    }

    @media (max-width: 600px) {
      .error-code { font-size: 80px; }
      .error-title { font-size: 24px; }
      .error-description { font-size: 16px; }
      .action-buttons { flex-direction: column; }
      .btn { width: 100%; }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="error-code">404</div>
    <h1 class="error-title">Trang không tồn tại</h1>
    <p class="error-description">
      Nội dung bạn đang tìm kiếm có thể đã bị di chuyển hoặc không còn khả dụng.
    </p>
    <div class="action-buttons">
      <a href="/" class="btn btn-primary">Về trang chủ</a>
      <a href="/tin-tuc" class="btn btn-secondary">Xem tin mới nhất</a>
    </div>
  </div>
</body>
</html>
